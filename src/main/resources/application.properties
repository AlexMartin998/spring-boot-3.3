# Application
spring.application.name=back
server.port=3300

app.client.frontend-url=http://localhost:4200


# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jackson.date-format=dd-MM-yyyy
spring.jackson.time-zone=America/Guayaquil





# ### Hibernate properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=debug




# Logging
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

# Swagger
swagger.api.title=Demo API
swagger.api.description=Demo API Description
swagger.api.version=1.0
swagger.api.contact.name=Demo
swagger.api.contact.url=https://www.example.com

